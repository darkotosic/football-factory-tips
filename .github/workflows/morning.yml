name: football-factory-morning
on:
  schedule:
    - cron: "0 4 * * *"   # 04:00 UTC -> 05:00 CET (kad je +1)
  workflow_dispatch:

jobs:
  morning:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
            python -m pip install --upgrade pip
            pip install httpx python-dotenv

      - name: Generate morning feed
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: |
          python football_factory_morning.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
